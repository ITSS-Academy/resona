<div class="container">
  <div class="container-left">
    <img src="{{queue.track.thumbnailPath | imgConverter}}" alt="">
  </div>
  <div class="container-right">
    <p>{{queue.track.title}}</p>
    <p class="author">{{queue.track.artistName}}</p>
  </div>
  <div class="delete-option">
    <button mat-icon-button aria-label="Remove from queue" (click)="removeTrackFromQueue()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
